name: CI

on:
    pull_request:
        branches:
            - 'master'
    push:
        branches:
            - 'master'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Install Node
                uses: actions/setup-node@v4
                with:
                    node-version: '22.x'

            -   name: Install dependencies
                run: npm ci

            -   name: Build
                run: npm run build
